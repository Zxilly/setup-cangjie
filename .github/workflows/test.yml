name: Tests

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  verify:
    name: Verify setup
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-13, macos-14, windows-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Test on ${{ matrix.os }}
        uses: ./
        with:
          token: ${{ secrets.GITCODE_TOKEN }}

      - name: Verify setup
        shell: bash
        run: |
          cjc --version
          mkdir cjbuild
          cd cjbuild
          cjpm init
          cjpm run
