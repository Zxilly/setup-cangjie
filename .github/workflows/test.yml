name: Tests

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  verify:
    name: Verify setup
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-13, macos-14, windows-latest, ubuntu-latest, ubuntu-24.04-arm]
        channel: [canary, sts]
        include:
          - channel: canary
            version: 0.58.3
          - channel: canary
            version: latest
          - channel: sts
            version: 0.53.13
          - channel: sts
            version: latest
    steps:
      - uses: actions/checkout@v4

      - name: Test on ${{ matrix.os }}
        uses: ./
        with:
          channel: ${{ matrix.channel }}
          token: ${{ secrets.GITCODE_TOKEN }}
          version: ${{ matrix.version }}
      - name: Verify setup
        shell: bash
        run: |
          cjc --version
          mkdir cjbuild
          cd cjbuild
          cjpm init
          cjpm run
