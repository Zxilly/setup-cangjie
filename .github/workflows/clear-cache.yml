name: Clear All GitHub Actions Cache

on:
  workflow_dispatch:

jobs:
  clear-cache:
    runs-on: ubuntu-latest

    permissions:
      actions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clear all caches
        run: |
          caches=$(gh cache list --json key --jq '.[].key' || echo "")

          if [ -z "$caches" ]; then
            exit 0
          fi

          gh cache delete --all
        env:
          GH_TOKEN: ${{ github.token }}
