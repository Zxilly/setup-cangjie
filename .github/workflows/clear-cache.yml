name: Clear All GitHub Actions Cache

on:
  workflow_dispatch:

jobs:
  clear-cache:
    runs-on: ubuntu-latest
    
    permissions:
      actions: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Clear all caches
        run: |
          caches=$(gh cache list --json key --jq '.[].key' || echo "")
          
          if [ -z "$caches" ]; then
            exit 0
          fi
          
          while IFS= read -r cache_key; do
            if [ -n "$cache_key" ]; then
              gh cache delete "$cache_key"
            fi
          done <<< "$caches"
        env:
          GH_TOKEN: ${{ github.token }}